version: 2

builds:
  - main: ./cmd/claudewatch
    binary: claudewatch
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

brews:
  - repository:
      owner: blackwell-systems
      name: homebrew-tap
    homepage: https://github.com/blackwell-systems/claudewatch
    description: Observability for AI-assisted development workflows
    license: MIT
    install: |
      bin.install "claudewatch"
